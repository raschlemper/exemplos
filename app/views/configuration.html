<div class="container fixed-margin">
    <form name="cadastroForm">
        <wizard configuracao="configuracao" steps="4" valid="isValid(cadastroForm.$valid)">
            <step ordem="1" title="'Configuração da visão'">
                <div class="col-md-6">
                    <div class="form-group" ng-class="{'has-error': cadastroForm.nome.$invalid && !cadastroForm.nome.$pristine }">
                        <label for="nome">Visão:</label>
                        <input id="nome" type="text" class="form-control" name="nome" ng-model="visio.name" placeholder="Digite o nome da visão" required />
                        <p ng-show="cadastroForm.nome.$invalid && !cadastroForm.nome.$pristine" class="help-block">O nome é obrigatório.</p>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" type="text" name="descricao" class="form-control" rows="3" ng-model="visio.description" required="true" placeholder="Digite a descrição da visão " />
                    </div>
                </div>
            </step>
            <step ordem="2" title="'Definição de layout'">
                <div class="row">
                    <div class="col-md-9 text-center">
                        <div class="panel panel-default">
                            <div class="panel-heading">Cabeçalho</div>
                            <div class="panel-body">
                                <div class="row layout-line">
                                    <div class="col-md-4 layout-box" ng-repeat="item in cabecalhos">
                                        <div class="row text-left">
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" class="clip-unset" name="cabecalho" ng-value="item" ng-model="visio.layout.selection.cabecalho">{{item.name}}
                                                </label>
                                            </div>
                                        </div>
                                        <layout configuracao="configuracao" preview="true">
                                            <div block="item.type" columns="item.column" lines="item.line" group="false" line-height="configuracao.preview.lineHeight" preview-block="true">
                                                <div block="component.name" columns="component.column" lines="component.line" line-height="configuracao.preview.lineHeight" preview-block="true" ng-repeat="component in item.component">
                                                    <div class="layout layout-container layout-border">
                                                        <div class="layout layout-container container-column">
                                                            <span>{{component.label}}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </layout>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">Detalhe</div>
                            <div class="panel-body">
                                <div class="row layout-line">
                                    <div class="col-md-4 layout-box" ng-repeat="item in detalhes">
                                        <div class="row text-left">
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" class="clip-unset" name="detalhe" ng-value="item" ng-model="visio.layout.selection.detalhe">{{item.name}}
                                                </label>
                                            </div>
                                        </div>
                                        <layout configuracao="configuracao" preview="true">
                                            <div block="item.type" columns="item.column" lines="item.line" group="false" line-height="configuracao.preview.lineHeight" preview-block="true">
                                                <div block="component.name" columns="component.column" lines="component.line" line-height="configuracao.preview.lineHeight" preview-block="true" ng-repeat="component in item.component">
                                                    <div class="layout layout-container layout-border">
                                                        <div class="layout layout-container container-column">
                                                            <span>{{component.label}}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </layout>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">Rodapé</div>
                            <div class="panel-body">
                                <div class="row layout-line">
                                    <div class="col-md-4 layout-box" ng-repeat="item in rodapes">
                                        <div class="row text-left">
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" class="clip-unset" name="rodape" ng-value="item" ng-model="visio.layout.selection.rodape">{{item.name}}
                                                </label>
                                            </div>
                                        </div>
                                        <layout configuracao="configuracao" preview="true">
                                            <div block="item.type" columns="item.column" lines="item.line" group="false" line-height="configuracao.preview.lineHeight" preview-block="true">
                                                <div block="component.name" columns="component.column" lines="component.line" line-height="configuracao.preview.lineHeight" preview-block="true" ng-repeat="component in item.component">
                                                    <div class="layout layout-container layout-border">
                                                        <div class="layout layout-container container-column">
                                                            <span>{{component.label}}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </layout>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 text-center" id="layout">
                        <div class="panel panel-default" style="height: 250px;">
                            <div class="panel-heading">Layout</div>
                            <div class="panel-body layout-box">
                                <div class="row">
                                    <layout configuracao="configuracao" preview="true">
                                        <div block="header" columns="visio.layout.selection.cabecalho.column" lines="visio.layout.selection.cabecalho.line" group="false" line-height="configuracao.preview.lineHeight" preview-block="true">
                                                 <div block="component.name" columns="component.column" lines="component.line" line-height="configuracao.preview.lineHeight" preview-block="true" ng-repeat="component in visio.layout.selection.cabecalho.component">
                                                    <div class="layout layout-container layout-border">
                                                        <div class="layout layout-container container-column">
                                                            <span>{{component.label}}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                        </div>
                                        <div block="rodape" columns="visio.layout.selection.rodape.column" lines="visio.layout.selection.rodape.line" group="false" line-height="configuracao.preview.lineHeight" preview-block="true">
                                             <div block="component.name" columns="component.column" lines="component.line" line-height="configuracao.preview.lineHeight" preview-block="true" ng-repeat="component in visio.layout.selection.rodape.component">
                                                    <div class="layout layout-container layout-border">
                                                        <div class="layout layout-container container-column">
                                                            <span>{{component.label}}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                        </div>
                                    </layout>
                                </div>
                            </div>
                            <div class="panel-footer" style="margin-top: 15px;">
                                <button class="btn btn-primary" ng-click="makePreview()">Preview</button>
                            </div>
                        </div>
                    </div>
                </div>
            </step>
            <step ordem="3" title="'Escolher campos'">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="container-fluid" style="max-height:550px">
                                <div class="row">
                                    <input type="text" class="form-control" placeholder="Digite o nome do campo desejado" ng-model="busca" style="margin-left: 50px; max-width: 950px;" />
                                    <div class="col-md-3">
                                        <nav class="bs-docs-sidebar hidden-print hidden-xs hidden-sm affix" style="margin-top:30px; max-height:550px; overflow-y: scroll; ">
                                            <ul class="nav bs-docs-sidenav">
                                                <label>Campos</label>
                                                <li class="" ng-repeat="label in campos | filter:busca">
                                                    <a ng-click="addCampo(label)" ng-class="{'docs-active': label.selected}">{{label.label}}</a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                    <div class="col-md-8" style="padding:45px">
                                        <div id="navegation">
                                            <ul class="nav nav-tabs">
                                                <li role="fields" ng-class="{'active': isSet(1)}"><a ng-click="setTab(1)">Campos</a></li>
                                                <li role="groupby" ng-class="{'active': isSet(2)}"><a ng-click="setTab(2)">Agrupamento Geral</a></li>
                                            </ul>
                                        </div>
                                        <div id="fields" class="fixed-margin" ng-if="isSet(1)">
                                            <table class="table table-condensed">
                                                <thead>
                                                    <tr>
                                                        <th>Campos selecionados</th>
                                                        <th>Agrupamento por campo</th>
                                                        <th>Componente</th>
                                                        <th class="col-md-2">Ações</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="selecionado in visio.campos">
                                                        <td>{{selecionado.label}}</td>
                                                        <td>
                                                            <select ng-model="selecionado.groupby" ng-options="campo.label for campo in campos" ng-show="campos.length">
                                                            </select>
                                                        </td>
                                                        <td ng-if="!selecionado.component">Nenhum</td>
                                                        <td class="col-md-2"><span style="padding:2px" ng-click="removeCampo(selecionado)"><i class="glyphicon glyphicon-remove"></i></span></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div id="groupby" class="fixed-margin" ng-if="isSet(2)">
                                            <div class="form-group" ng-if="visio.campos.length">
                                                <select ng-model="campoSelecionado" ng-options="campo.label for campo in campos" ng-show="campos.length">
                                                </select>
                                                <button class="btn btn-default" ng-click="groupBy(campoSelecionado)">Agrupar</button>
                                            </div>
                                        </div>
                                        <div ng-if="!visio.campos.length" class="pontilhado">Nenhum campo selecionado.</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </step>
            <step ordem="4" title="'Finalizar'">
                <button class="btn btn-default" ng-click="saveVisio()">Salvar</button>
            </step>
        </wizard>
    </form>
</div>
