<div class="container fixed-margin">
	<div class="row visible-lg-block main-report">
		<div class="col-lg-2">
			<div class="row">
				<div class="col-md-12 text-center" ng-repeat="page in report.pages">
					<i class="fa fa-file-text-o fa-lg img-file-page" ng-click="getPage($index)">
						<p class="img-file-font"><strong>PÃ¡gina {{ $index + 1 }}</strong></p>
					</i>
				</div>
			</div>
		</div>
		<div class="col-lg-10 report">

			<div class="page-portrait container-fluid shadow">
				
				<div id="header-title" class="col-lg-12" ng-show="report.title">
					<div class="page-header">
						<h3>{{ report.title }}</h3>
					</div>
				</div>

				
				<layout configuracao="selection.layout.configuration" preview="false">

                    <div block="container.type" columns="container.column" lines="container.line" group="false" line-height="selection.layout.configuration.full.lineHeight" preview-block="false" ng-repeat="container in selection.layout.containers">

                        <div block="component.name" columns="component.column" lines="component.line" line-height="selection.layout.configuration.full.lineHeight" preview-block="false" ng-repeat="component in container.component">

                            <div class="layout layout-container layout-border">
                                <div class="layout layout-container container-column">
                                    <span>{{component.label}}</span>
                                </div>
                            </div>

                        </div>

                    </div>

                </layout>

			</div>

		</div>
	</div>
</div>
