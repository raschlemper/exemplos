<div class="container-fluid fixed-margin">
    <div class="row visible-lg-block main-report">
        <div class="col-lg-1">
            <div class="row">
                <div class="col-md-12 text-center" ng-repeat="page in pages track by $index">
                    <div ng-click="getPage(page)" class="img-file-page">
                        <i class="icon-doc" class=""></i>
                        <p class="img-file-font"><strong>PÃ¡gina {{ $index + 1 }}</strong></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-9 report">
            <div class="page-portrait container-fluid shadow">
                <layout configuracao="visio.layout.configuration" preview="false">
                                        <div id="header-title" class="col-lg-12" ng-show="report.title">
                        <div class="page-header">
                            <h3>{{ report.title }}</h3>
                        </div>
                    </div>
                    <div block="container.type" columns="container.column" lines="container.line" group="false" line-height="visio.layout.configuration.full.lineHeight" preview-block="true" ng-repeat="container in visio.layout.containers">
                        <div block="component.name" columns="component.column" lines="component.line" line-height="visio.layout.configuration.full.lineHeight" preview-block="true" ng-repeat="component in container.components">
                            <widget data="component.data" type="component.type"></widget>
                        </div>
                    </div>
                </layout>
            </div>
        </div>
    </div>
</div>
