<div class="container-fluid">
    <div class="fixed-margin">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3><i class="icon-layers"></i>   Minhas visões</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Código</th>
                                <th>Data de criação</th>
                                <th>Módulo</th>
                                <th>Ações</th>
                                <th>Visualizar relatório</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="visio in filtered">
                                <td>{{visio.name}}</td>
                                <td>{{visio.description}}</td>
                                <td>{{visio.hashid}}</td>
                                <td>{{visio.createDate}}</td>
                                <td>Financeiro</td>
                                <td>
                                    <button class="btn btn-default btn-flat" ng-click="updateVisio(visio)"><i class="icon-note"></i></button>
                                    <button class="btn btn-default btn-flat" ng-click="removeVisio(visio)"><i class="icon-close"></i></button>
                                </td>
                                <td>
                                    <button class="btn btn-default btn-flat" ng-click="viewReport(visio)"><i class="icon-eye"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination ng-if="visios.length" total-items="totalItens" ng-model="paginaAtual" style="margin-left:51px" items-per-page="totalPorPagina" ng-change="mudaPagina(paginaAtual)" class="pagination-sm" boundary-links="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                    <div ng-if="!visios.length" class="pontilhado">Para criar uma nova visão, clique no botão "Nova visão".</div>
                    <button class="btn btn-default pull-right" ng-click="newVisio()">Nova visão <i class="icon-doc"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
